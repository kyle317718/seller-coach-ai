<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI MVP</title>
    <style>
        body {
            font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        h1 {
            color: #1a73e8;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 40px;
            font-weight: 700;
        }
        h2 {
            color: #202124;
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .input-section {
            margin: 30px 0;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #5f6368;
            font-weight: 500;
        }
        textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #e8eaed;
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        textarea:focus {
            outline: none;
            border-color: #1a73e8;
        }
        button {
            background-color: #1a73e8;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s;
            width: 100%;
        }
        button:hover {
            background-color: #1557b0;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #e8eaed;
            border-radius: 8px;
            background-color: #f8f9fa;
            line-height: 1.6;
        }
        .loading {
            text-align: center;
            color: #5f6368;
            font-style: italic;
        }
        .error {
            color: #d93025;
            padding: 12px;
            border: 1px solid #d93025;
            border-radius: 8px;
            background-color: #fce8e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI 상품 분석</h1>
        <div class="input-section">
            <h2>상품 정보 입력</h2>
            <div class="input-group">
                <label for="title">상품명</label>
                <textarea id="title" rows="2" placeholder="분석할 상품의 이름을 입력하세요"></textarea>
            </div>
            <div class="input-group">
                <label for="description">상품 설명</label>
                <textarea id="description" rows="5" placeholder="상품에 대한 자세한 설명을 입력하세요"></textarea>
            </div>
            <button onclick="analyzeProduct()">분석하기</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        async function analyzeProduct() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const resultDiv = document.getElementById('result');

            if (!title || !description) {
                resultDiv.innerHTML = '<div class="error">상품명과 설명을 모두 입력해주세요.</div>';
                return;
            }

            resultDiv.innerHTML = '<div class="loading">분석 중입니다. 잠시만 기다려주세요...</div>';

            try {
                const response = await fetch('/api/analyze-product', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, description })
                });

                const data = await response.json();
                
                if (data.error) {
                    resultDiv.innerHTML = `<div class="error">오류: ${data.error}</div>`;
                    return;
                }

                resultDiv.innerHTML = data.result.replace(/\n/g, '<br>');
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">오류가 발생했습니다: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
